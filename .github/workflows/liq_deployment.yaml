name: liq_deployment
on:
  pull_request:
    paths:
      - 'database/**'
 
jobs:
  LBJobDockerCLI:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
    - name: Run 'Liquibase status in a Docker Container'
      uses: docker://liquibase/liquibase:latest
      with:
        args: --url="jdbc:postgresql://database-1.cb6fcuuxcjiy.us-east-1.rds.amazonaws.com:5432/postgres" --changeLogFile='./database/tables/creates/' --username=postgres --password=postgres status

    - uses: actions/checkout@v2    
    - name: Run 'Liquibase update' in a Docker Container
      uses: docker://liquibase/liquibase:latest
      with:
        args: --url="jdbc:postgresql://database-1.cb6fcuuxcjiy.us-east-1.rds.amazonaws.com:5432/postgres" --changeLogFile='./database/tables/creates/' --username=postgres --password=postgres update



       