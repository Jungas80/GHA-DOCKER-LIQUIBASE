name: liq_deployment
on:
  pull_request:
    paths:
      - 'database/**'
 
jobs:
  LBJobDockerCLI:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Executing liquibase update
        run: echo "Installing liquibase"
      - uses: liquibase/liquibase-github-action@v7      
        with:
        operation: 'update'
        classpath: './database/tables/'
        changeLogFile: 'databaseChangeLog.xml'
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        url: 'jdbc:postgresql://database-1.cb6fcuuxcjiy.us-east-1.rds.amazonaws.com:5432/postgres'
       



       